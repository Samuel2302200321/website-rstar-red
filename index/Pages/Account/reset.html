<DOCTYPE HTML>
    <html lang="en">

    <head>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Account</title>
        <link rel='stylesheet' href='../../css/csssetup.css' />
        <link rel='stylesheet' href='../../css/cssformsPR.css'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

        <body>
           <!-- Loading Screen (from news.html) -->
        <div id="loader" class="Noll-News" style="position: fixed; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <img src="index/images/loader.gif" width="3000" alt="Loading..." />
          <h1>Loading Website...</h1>
          <p>Please wait while the page loads.</p>
      </div>

      
            <div class="account">
                <h1>Reset your password</h1>
                <p>if you forgot your password, eset it here</p>
            </div>
            <style>
                .form-label, .form-check-label, h3, p {
                  font-size: 1.5rem;
                }
              
                .form-control, .form-check-input, .btn {
                  font-size: 1.3rem;
                  padding: 1rem;
                }
              
                .form-control-lg {
                  padding: 1.2rem;
                  font-size: 1.4rem;
                }
              
                .valid-feedback, .invalid-feedback {
                  font-size: 1.2rem;
                }
              </style>
            <div class="container mt-5">
                <form id="passwordForm" action="../../../index.html" class="was-validated" onsubmit="return validatePasswords()">
              
                  <!-- New Password -->
                  <div class="mb-4">
                    <label for="new-password" class="form-label fs-5">New Password:</label>
                    <input type="password" class="form-control form-control-lg" id="new-password" placeholder="New password" name="newpswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill in your password.</div>
                  </div>
              
                  <!-- Confirm Password -->
                  <div class="mb-4">
                    <label for="confirm-password" class="form-label fs-5">Confirm Password:</label>
                    <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm password" name="confirmpwd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback" id="matchError">Please fill in your password.</div>
                  </div>
              
                  <!-- Checkbox -->
                  <div class="form-check mb-4 fs-5">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">are you a robot.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                  </div>
              
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
                </form>
              </div>
              
              <script>
                function validatePasswords() {
                  const pw1 = document.getElementById('password');
                  const pw2 = document.getElementById('confirm-password');
                  const matchError = document.getElementById('matchError');
              
                  if (pw1.value !== pw2.value) {
                    pw2.setCustomValidity("Passwords do not match");
                    matchError.textContent = "Passwords must match.";
                    return false;
                  } else {
                    pw2.setCustomValidity("");
                    return true;
                  }
                }
              </script>

              <script>
            window.addEventListener('load', function () {
              const loader = document.getElementById('loader');
              if (loader) {
                loader.style.display = 'none';
              }
            });
          </script>
        </body>
    </html>
